<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.7.0 (472010)"/><meta name="altitude" content="0"/><meta name="author" content="super 超"/><meta name="created" content="2023-08-16 11:06:35 +0000"/><meta name="latitude" content="40.05914306640625"/><meta name="longitude" content="116.3371259280753"/><meta name="source" content="desktop.mac"/><meta name="updated" content="2023-08-16 11:09:54 +0000"/><title>软连接</title></head><body style="font-size: 14px;"><div>在linux中创建软连接，可以将文件，文件夹连接到其他位置，类似“快捷方式”</div><div>语法：</div><div style="box-sizing: border-box; padding: 8px; font-family: Monaco, Menlo, Consolas, &quot;Courier New&quot;, monospace; font-size: 12px; color: rgb(51, 51, 51); border-radius: 4px; background-color: rgb(251, 250, 248); border: 1px solid rgba(0, 0, 0, 0.15);-en-codeblock:true;"><div>ln -s 参数1 参数2</div><div><br/></div><div>-s: 可选项，创建软连接</div><div>参数1: 被连接的文件或文件夹</div><div>参数2: 要连接去的目的地</div><div><br/></div><div>eg：</div><div>ln -s /etc/yun.conf ~/yum.conf</div><div>ln -s /etc/yum ~/yum</div></div><div><br/></div></body></html>
