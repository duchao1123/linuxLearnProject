<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.7.0 (472010)"/><meta name="altitude" content="0"/><meta name="author" content="super 超"/><meta name="created" content="2023-08-16 09:57:48 +0000"/><meta name="latitude" content="40.05923461914062"/><meta name="longitude" content="116.3368889647771"/><meta name="source" content="desktop.mac"/><meta name="updated" content="2023-08-16 10:03:42 +0000"/><title>修改文件文件夹用户和用户组 - Chown</title></head><body style="font-size: 14px;"><div><font color="#ff2600"><b>普通用户无法修改所属为其他用户或组，所以此命令只适用root用户执行</b></font></div><div><font color="#ff2600"><b><br/></b></font></div><div>语法：</div><div style="box-sizing: border-box; padding: 8px; font-family: Monaco, Menlo, Consolas, &quot;Courier New&quot;, monospace; font-size: 12px; color: rgb(51, 51, 51); border-radius: 4px; background-color: rgb(251, 250, 248); border: 1px solid rgba(0, 0, 0, 0.15);-en-codeblock:true;"><div><span style="font-size: 12px; color: rgb(51, 51, 51); font-family: Monaco;">Chown [-R] [用户][:][用户组] 文件或文件夹</span></div><div><span style="font-size: 12px; color: rgb(51, 51, 51); font-family: Monaco;"><br/></span></div><div><span style="font-size: 12px; color: rgb(51, 51, 51); font-family: Monaco;">-R: 适用于文件夹内所有内容</span></div><div><span style="font-size: 12px; color: rgb(51, 51, 51); font-family: Monaco;"><br/></span></div><div><font face="Monaco">eg：</font></div><div><font face="Monaco">chown root hello.txt 将hello.txt 所属用户改为root</font></div><div><font face="Monaco">chown :root hello.txt 将hello.txt 所属用户组改为root</font></div><div><font face="Monaco">chown root:aaa hello.txt 将hello.txt 所属用户改为root，将用户组改为aaa</font></div></div><div><br/></div></body></html>
