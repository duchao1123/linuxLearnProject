<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.7.0 (472010)"/><meta name="altitude" content="0"/><meta name="author" content="super 超"/><meta name="created" content="2023-08-16 10:06:30 +0000"/><meta name="latitude" content="40.0592041015625"/><meta name="longitude" content="116.3368595363155"/><meta name="source" content="desktop.mac"/><meta name="updated" content="2023-08-16 10:17:24 +0000"/><title>linux小技巧 - 快捷键</title></head><body style="font-size: 14px;"><div><span style="font-size: 18px; font-weight: bold;">按键：</span></div><div><br/></div><table style="border-collapse: collapse; min-width: 100%;"><colgroup><col style="width: 130px;"/><col style="width: 346px;"/></colgroup><tbody><tr><td style="background-color: rgb(151, 151, 151); border: 1px solid rgb(121, 121, 121); width: 130px; padding: 8px;"><div>操作</div></td><td style="background-color: rgb(151, 151, 151); border: 1px solid rgb(121, 121, 121); width: 346px; padding: 8px;"><div><span style="font-size: 14px;">作用</span></div></td></tr><tr><td style="width: 130px; padding: 8px; border: 1px solid;"><div><span style="font-weight: bold; font-size: 14px;">q</span></div></td><td style="width: 346px; padding: 8px; border: 1px solid;"><div><span style="font-size: 14px;">退出</span></div></td></tr><tr><td style="width: 130px; padding: 8px; border: 1px solid;"><div><span style="font-size: 14px;">Control + c </span></div></td><td style="width: 346px; padding: 8px; border: 1px solid;"><div><span style="font-size: 14px;">强制停止 or 退出当前命令输入</span></div></td></tr><tr><td style="width: 130px; padding: 8px; border: 1px solid;"><div>Control + d</div></td><td style="width: 346px; padding: 8px; border: 1px solid;"><div>退出账户登录 or 特定程序页面（python shell）</div></td></tr><tr><td style="width: 130px; padding: 8px; border: 1px solid;"><div>history</div></td><td style="width: 346px; padding: 8px; border: 1px solid;"><div>查看历史输入命令, grep 组合使用</div></td></tr><tr><td style="width: 130px; padding: 8px; border: 1px solid;"><div>!命令前缀</div></td><td style="width: 346px; padding: 8px; border: 1px solid;"><div>自动执行上一次匹配的前缀命令</div></td></tr><tr><td style="width: 130px; padding: 8px; border: 1px solid;"><div>control + r</div></td><td style="width: 346px; padding: 8px; border: 1px solid;"><div>输入内容匹配历史命令</div></td></tr><tr><td style="width: 130px; padding: 8px; border: 1px solid;"><div>control + a</div></td><td style="width: 346px; padding: 8px; border: 1px solid;"><div>光标跳到开头</div></td></tr><tr><td style="width: 130px; padding: 8px; border: 1px solid;"><div>control + e</div></td><td style="width: 346px; padding: 8px; border: 1px solid;"><div>光标跳到结尾</div></td></tr><tr><td style="width: 130px; padding: 8px; border: 1px solid;"><div>control + &lt;-</div></td><td style="width: 346px; padding: 8px; border: 1px solid;"><div>向左跳一个单词</div></td></tr><tr><td style="width: 130px; padding: 8px; border: 1px solid;"><div>control + -&gt;</div></td><td style="width: 346px; padding: 8px; border: 1px solid;"><div>向右跳一个单词</div></td></tr><tr><td style="width: 130px; padding: 8px; border: 1px solid;"><div>control + l</div></td><td style="width: 346px; padding: 8px; border: 1px solid;"><div>清屏</div></td></tr></tbody></table><div><br/></div><div/></body></html>
